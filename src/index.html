<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="movies database">
  <meta name="keywords" content="movies, detail, sinopsis, trailer, plot, cast, actor">
  <title>MeviesDB</title>
</head>

<body class="font-poppins bg-black">
  <header class="text-white">
    <nav class="">
      <div class="nav-brand">
        <a href="#" role="h1"><span class="text-red-600">Movies</span>DB</a>
      </div>
      <button class="btn-menu">
        <i class="bi bi-list"></i>
      </button>
      <div class="menu-link">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Tv Show</a></li>
          <li><a href="#">Actors</a></li>
          <li><a href="#">Categories</a></li>
        </ul>
        <div class="input-group">
          <input type="text" name="search" id="search" placeholder="Movies, TV, and Actor" autocomplete="off" required>
          <button><i class="bi bi-search"></i></button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="splide" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="flex justify-between items-center">
              <div class="start z-10 lg:w-[600px]">
                <div class="title text-white lg:mb-[50px]">
                  <h1 class="mb-[10px] lg:text-4xl lg:font-bold">The Hobbit : An Unexpected Journey</h1>
                  <p class="lg:text-xs">26 November 2012   |   Adventure, Fantacy, Action   |   7.3/10</p>
                </div>
                <div class="spoiler">
                  <iframe src="https://www.youtube.com/embed/sRwRWWAyMXE" title="Husein Jafar Al Hadar, Kain Kafan Kan Enggak Pakai Saku! | Helmy Yahya Bicara" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </div>
              <div class="end z-0">
                <img src="https://images.unsplash.com/photo-1508591086314-d7deb00cede9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="">
              </div>
            </div>
          </li>
          <li class="splide__slide">
            <img
              src="https://images.unsplash.com/photo-1508591086314-d7deb00cede9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
              alt="">
          </li>
          <li class="splide__slide">
            <img
              src="https://images.unsplash.com/photo-1565942443747-031188e6e56c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              alt="">
          </li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
