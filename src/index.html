<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="movies database">
    <meta name="keywords" content="movies, detail, sinopsis, trailer, plot, cast, actor">
    <title>MeviesDB</title>
</head>

<body class="font-poppins">
    <header class="text-white">
        <nav class="">
            <div class="nav-brand">
                <a href="#" role="h1"><span class="text-red-600">Movies</span>DB</a>
            </div>
            <button class="btn-menu">
                <i class="bi bi-list"></i>
            </button>
            <div class="menu-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Tv Show</a></li>
                    <li><a href="#">Actors</a></li>
                    <li><a href="#">Categories</a></li>
                </ul>
                <div class="input-group">
                    <input type="text" name="search" id="search" placeholder="Movies, TV, and Actor" autocomplete="off"
                        required>
                    <button><i class="bi bi-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="https://cdn.mos.cms.futurecdn.net/js3TgJJ5LsuwfWqQobTi7a.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://www.oliberal.com/image/contentid/policy:1.114845:1555250430/image.jpg?a=191%3A100&q=0.6&w=1200&$p$a$q$w=e3c1d56" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://boxtv.com.mx/wp-content/uploads/2019/05/final-alterntivo-game-of-thrones.jpg" alt="">
                    </div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
    </main>

</body>

</html>
